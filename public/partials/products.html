<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<div class="row">
	<div class="col-md-3">
		<div class="col-md-12 form-group text">
			<select class="form-control">
				<option value="" disabled selected>Categoria</option>
				<option>B</option>
				<option>C</option>
			</select>
		</div>
		<div class="col-md-12 form-group">
			<select class="form-control">
				<option value="" disabled selected>Fornecedor</option>
				<option>B</option>
				<option>C</option>
			</select>
		</div>
		<div class="col-md-12 form-group">
			<select class="form-control">
				<option value="" disabled selected>Faixa de Preço</option>
				<option>B</option>
				<option>C</option>
			</select>
		</div>
		<div class="col-md-12 form-group">
			<input type="submit" class="btn btn-primary btn-block" value="Filtrar">
		</div>
	</div>

	<div class="col-md-9">
		
		<div class="col-md-12">
			<div class="input-group">
				<span class="input-group-btn">
					<a href="#/products/new" class="btn btn-primary" type="button">
						Novo Produto
					</a>
				</span>
				<input class="form-control" placeholder="Pesquisar"	ng-model="filter">
			</div> <!-- fim col-md-12 -->
		</div>			
		<div class="col-md-12" ng-show="products.length">
			<br />
			<form novalidate name="editForm" ng-submit="submit()">
				<div class="table-responsive">
					<table class="table">
					    <thead>
						    <tr>
						    	<th>#</th>
						    	<th>Nome</th>
						        <th>Código</th>
						        <th>Descrição</th>
						        <th>Status</th>
						        <th></th>
						    </tr>
					    </thead>
					    <tbody>
					    	<tr ng-repeat="product in activeProducts | filter: filter">
						        <td>{{product.id}}</td>
						        <td>{{product.name}}</td>
						        <td>{{product.code}}</td>
						        <td>{{product.description}}</td>
						        <td>{{product.active}}</td>
						        <td class="text-center text-nowrap">
						        	<a href="#/products/edit/{{product.id}}" class="btn btn-warning">
						        		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						        	</a> 
						        	<a ng-click="inactivate(product)" class="btn btn-danger">
						        		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						        	</a>
						        </td>
					      	</tr>
					    </tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>
